						class Cannavaro(RankFeature):
							def __init__(self, input, ct):
								self.ply(input)
								article = self.input['body'].lower()
								tokens = smart_tokenizer.SmartTokenizer(article)
								self.clean = tokens.tokensSS()
								self.no_rep = Set(self.clean)
						
							def rank(self):
